<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}
  <link rel="stylesheet" href="{{ "/assets/book.css" | relative_url }}" />

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title | escape }}</h1>
          </header>

          <div class="post-content">
            {{ content }}
          </div>

        </article>
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
